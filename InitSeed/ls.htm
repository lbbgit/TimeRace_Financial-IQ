    <script src="Js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        var l = localStorage;
        var s = sessionStorage;
        //sessionStorage
        //IndexedDB,这个少有人用，感觉不到存在感
        var sin = function (item, val) {
            l.setItem(item, val);
        };
        var sout = function (item) {
            return l.getItem(item);
        };
    </script>
